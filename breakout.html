<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
        }
        canvas {
            border: 1px solid darkmagenta;
            display: block;
            margin: auto;
            background-color: #141414;
        }
        #gameoverDiv {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #gameover {
            display: none;
            font-size: 50px;
            color: darkmagenta;
            position: absolute;
            top: -500%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        

        .top {
            padding: 10px;
            background: #161616;
            margin: 0;
            margin-bottom: 10px;
        }
        .right {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 200px;
            background: #161616;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1, h2, p{
            color: darkmagenta;
            font-family: Pixelify Sans, sans-serif;
        }
        button {
            background: darkmagenta;
            margin-top: 5px;
            padding: 20px 50px;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-size: medium;
            font-weight: 600;
            font-family: Pixelify Sans, sans-serif;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: rgb(165, 0, 165);
            
            transform: scale(1.1);
        }
        

    </style>
</head>
<body>
    <h1 class="top">Breakout</h1>
    <div id="gameoverDiv">
        <h2 id="gameover">Game Over</h2>
        <button onclick="resetGame()" id="resetButton">Try Again</button>
    </div>
    
    <div class="right">
        <h1 id="score">Score: 0</h1>
        <h2>Highscores</h2>
        <p id="score1">1. Player 100p</p>
        <p id="score2">2. Player 90p</p>
        <p id="score3">3. Player 80p</p>
        
    </div>
    <script>
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        document.body.appendChild(canvas);
        let Highscores = [
            { name: "-", score: 0 },
            { name: "-", score: 0 },
            { name: "-", score: 0 }
        ];
        
        const game = {
            width: 800,
            height: 600,
            rows: 5,
            cols: 8,
            running: true,
            score: 0,
            blockleft: 0
        };

        game.blockleft = game.rows * game.cols;

        canvas.width = game.width;
        canvas.height = game.height;

        const paddle = {
            width: 100,
            height: 10,
            x: game.width / 2 - 50,
            y: game.height - 20,
            speed: 10,
            color: 'magenta'
        };

        const ball = {
            x: game.width / 2,
            y: game.height / 2,
            radius: 10,
            speedX: -0,
            speedY: -6,
            color: 'magenta'
        };

        const blocks = [];
        const blockWidth = 80;
        const blockHeight = 20;

        function initBlocks() {
            for (let i = 0; i < game.cols; i++) {
                blocks[i] = [];
                for (let j = 0; j < game.rows; j++) {
                    blocks[i][j] = {
                        x: i * (blockWidth + 10) + 10,
                        y: j * (blockHeight + 10) + 10,
                        width: blockWidth,
                        height: blockHeight,
                        color: 'darkmagenta'
                    };
                }
            }
        }

        function drawPaddle() {
            ctx.fillStyle = paddle.color;
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();
            ctx.closePath();
        }

        function drawBlocks() {
            for (let i = 0; i < game.cols; i++) {
                for (let j = 0; j < game.rows; j++) {
                    let block = blocks[i][j];
                    if (block) {
                        ctx.fillStyle = block.color;
                        ctx.fillRect(block.x, block.y, block.width, block.height);
                    }
                }
            }
        }

        function checkCollision(ball, obj) {
            return ball.x + ball.radius > obj.x &&
                   ball.x - ball.radius < obj.x + obj.width &&
                   ball.y + ball.radius > obj.y &&
                   ball.y - ball.radius < obj.y + obj.height;
        }

        function updateBall() {
            ball.x += ball.speedX;
            ball.y += ball.speedY;

            // Wall collisions
            if (ball.x - ball.radius < 0 || ball.x + ball.radius > game.width){
                ball.speedX *= -1;
                const sound = new Audio("sounds/hit.wav");
                sound.play();
            }
            if (ball.y - ball.radius < 0) {
                ball.speedY *= -1;
                const sound = new Audio("sounds/hit.wav");
                sound.play();
            }

            // Paddle collision
            if (checkCollision(ball, paddle)) {
                let offset = (ball.x - (paddle.x + paddle.width / 2)) / (paddle.width / 2);
                ball.speedX = offset * 5;
                ball.speedY *= -1;
                const sound = new Audio("sounds/hit.wav");
                sound.play();
            }

            // Block collisions
            for (let i = 0; i < game.cols; i++) {
                for (let j = 0; j < game.rows; j++) {
                    let block = blocks[i][j];
                    if (block && checkCollision(ball, block)) {
                        ball.speedY *= -1;
                        blocks[i][j] = null;
                        game.score += 10;
                        document.getElementById('score').innerText = `Score: ${game.score}`;
                        const sound = new Audio("sounds/hit.wav");
                        sound.play();
                        game.blockleft -= 1;
                        return;
                    }
                }
            }

            // Game Over
            if (ball.y > game.height) {
                const sound = new Audio("sounds/gameover.wav");
                sound.play();
                
                game.running = false;
                let playerName = prompt("Game Over! Enter your name:") || "Player"; 

                
                Highscores.push({ name: playerName, score: game.score });

                updateHighscores();

                document.getElementById('gameover').style.display = 'block';
                document.getElementById('gameoverDiv').style.display = 'block';
                document.getElementById("resetButton").style.display = 'block';
            }
        }

        function movePaddle() {
            if (keys['ArrowLeft'] && paddle.x > 0) paddle.x -= paddle.speed;
            if (keys['ArrowRight'] && paddle.x < game.width - paddle.width) paddle.x += paddle.speed;
        }

        let keys = {};
        document.addEventListener('keydown', (e) => keys[e.key] = true);
        document.addEventListener('keyup', (e) => keys[e.key] = false);

        function resetGame() {

            game.score = 0;
            game.blockleft = game.rows * game.cols;
            game.running = true;
            document.getElementById('gameover').style.display = 'none';
            document.getElementById('score').innerText = `Score: ${game.score}`;
            document.getElementById("resetButton").style.display = 'none';
            
            ball.x = game.width / 2;
            ball.y = game.height / 2;
            ball.speedX = -0;
            ball.speedY = -6;

            const sound = new Audio("sounds/coin.wav");
            sound.play();
            paddle.x = game.width / 2 - paddle.width / 2;

            initBlocks();

            
            requestAnimationFrame(gameLoop);
        }


        function updateHighscores() {
            Highscores.sort((a, b) => b.score - a.score); 
            Highscores = Highscores.slice(0, 3); 

            for (let i = 0; i < Highscores.length; i++) {
                document.getElementById('score' + (i + 1)).innerText = 
                    `${i + 1}. ${Highscores[i].name} ${Highscores[i].score}p`;
            }
        }


        function checkBlocksLeft() {
            if(game.blockleft === 0) {
                initBlocks();
                game.blockleft = game.rows*game.cols;
                ball.x = game.width / 2;
                ball.y = game.height / 2;
                ball.speedX = -0;
                ball.speedY = ball.speedY * 1.2;
                paddle.x = game.width / 2;
                paddle.y = game.height - 20;
                game.score += 100;
                const sound = new Audio("sounds/coin.wav");
                sound.play();
                document.getElementById('score').innerText = `Score: ${game.score}`;
            }
        }

        function gameLoop() {
            if (!game.running) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPaddle();
            drawBall();
            drawBlocks();
            movePaddle();
            updateBall();
            checkBlocksLeft();
            updateHighscores();

            requestAnimationFrame(gameLoop);
        }

        initBlocks();
        gameLoop();
    </script>
</body>
</html>
